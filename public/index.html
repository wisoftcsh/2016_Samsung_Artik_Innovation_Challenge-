<script type="text/javascript">
    var socket = io.connect('http://192.168.0.64:3000');
    //'connected'소켓 이벤트에 연결한다.
    var latitude, longitude;
    socket.on('connected', function (data) {
        console.log('Connected, this is what I received : ', data);
    });
    socket.on('gps_latitude', function (data) {
        latitude = data;
        $("#gps_latitude").val(data);
    });
    socket.on('gps_longitude', function (data) {
        longitude = data;
        $("#gps_longitude").val(data);
    });
    socket.on('temp', function (data) {
        $("#temp").val(data);
    });
    socket.on('tracking_z', function (data) {
        $("#tracking_z").val(data);
    });
    socket.on('tracking_x', function (data) {
        $("#tracking_x").val(data);
    });
    socket.on('tracking_y', function (data) {
        $("#tracking_y").val(data);
    });
</script>
